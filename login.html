  <div class="user-wrap-bg">

      <div class="login-form">
        <div class="form">
          <h1>Login</h1>
          <p>
            Please enter your username and password to access your private area
          </p>
          <form role="form" class="form-group">
            <div class="row">          
              <div class="col-md-12"> 
                <label>Email</label>         
                <input type="email" class="form-control" id="email" name="email" placeholder=""/>
                <span class="required">This field is required</span>
              </div><!-- END .column -->

              <div class="col-md-12">
                <label>Password</label>        
                <input type="password" class="form-control" id="password" name="password" placeholder=""/>
                <span class="required">This field is required</span>
              </div><!-- END .column --> 

            </div><!-- END .row -->

            <p class="message">
              <a href="password.html">Forgot your password?</a>
            </p><!-- END .message --> 

            <div class="row no-padding align-center">
              <button type="submit" value="Submit" class="cta full-black">login</button>
            </div><!-- END .row -->
            <!-- <span class="bg-success">Succesfully updated</span> -->
            <span class="bg-danger">Please try again</span>
